<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted Horror World</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #f5f5f5;
            font-family: 'Creepster', cursive;
        }

        header {
            background-color: #1a1a1a;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #8b0000;
        }

        .logo {
            font-size: 36px;
            color: #ff0000;
            text-shadow: 2px 2px #8b0000;
        }

        nav a {
            color: #f5f5f5;
            text-decoration: none;
            margin: 0 15px;
            font-size: 22px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff0000;
        }

        .search-login {
            display: flex;
            align-items: center;
        }

        .search-box {
            padding: 8px 15px;
            border: 1px solid #ff0000;
            border-radius: 20px;
            background-color: #222;
            color: #f5f5f5;
            width: 250px;
            margin-right: 20px;
            outline: none;
        }

        .login-btn {
            padding: 10px 25px;
            background-color: #8b0000;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 18px;
        }

        .login-btn:hover {
            background-color: #ff0000;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background: url('https://images.unsplash.com/photo-1506459225024-1428097a7e18?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
            color: #fff;
            border-bottom: 2px solid #8b0000;
        }

        .hero h1 {
            font-size: 60px;
            margin-bottom: 20px;
            text-shadow: 4px 4px #8b0000;
        }

        .hero p {
            font-size: 26px;
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ff0000;
            border-top: 2px solid #8b0000;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">Haunted House</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">Stories</a>
            <a href="#">Contact</a>
        </nav>
        <div class="search-login">
            <input type="text" class="search-box" placeholder="Search...">
            <button class="login-btn" onclick="login()">Login</button>
        </div>
    </header>

    <section class="hero">
        <h1>Welcome to the Haunted World</h1>
        <p>Dare to explore the darkest stories, scariest places, and haunted souls. Enter at your own risk!</p>
    </section>

    <footer>
        &copy; 2025 Haunted House. All Rights Reserved.
    </footer>

    <script>
        function login() {
            alert("Login feature coming soon... if you survive!");
        }
    </script>

</body>

</html>
